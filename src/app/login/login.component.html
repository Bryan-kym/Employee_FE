
<div class="container" style="margin-top: 100px;">
    <div class="d-flex justify-content-center h-50">
      <div class="user_card">
          <div class="d-flex justify-content-center">
            <div style="margin-top:10px; margin-bottom: 20px; ">
              <h3>KyM Enterprise portal</h3>
            </div>
          </div>
        <div class="d-flex justify-content-center form-container">
          <form #loginForm="ngForm" (ngSubmit)= "onLogin(loginForm.value)">
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" name="username" placeholder="Username" ngModel #usernameInput="ngModel" required autocomplete="off">
            </div>
            <span class="help-block" style="color: red;" *ngIf= "usernameInput.invalid && usernameInput.touched">Please enter a username</span>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control" name="password" placeholder="Password" ngModel #passwordInput="ngModel" required autocomplete="off">
            </div>
            <span class="help-block" style="color: red;" *ngIf= "passwordInput.invalid && passwordInput.touched">Please enter a password</span>
            <div class="d-flex justify-content-center mt-3 login_container">
              <button type="submit" [disabled] ="loginForm.invalid || showLoading" name="button" class="btn login_btn">
                <i *ngIf= "showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
                <span *ngIf= "showLoading">Loading...</span>
                <span *ngIf= "!showLoading">Login</span>
              </button>
            </div>
          </form>
        </div>
        <!-- <div class="mt-4">
          <div class="d-flex justify-content-center links">
            Don't have an account? <a routerLink="/register" class="ml-2" style="color: #2c3e50;">Sign up</a>
          </div>
        </div> -->
      </div>
    </div>
</div>
