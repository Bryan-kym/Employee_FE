<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.1.1/css/all.css">
    <link rel="stylesheet" href="./login2.component.css">
    <title>Kibeti | Login</title>
</head>
<body>
   <div class="login-main">
       
        
            <form action="">
                <div class="input-field-tab">
                    <div class="login-logo">
                        <img src="./assets/Logo.svg" alt="logo">
                    </div>
                    <div class="input-field ">
                            
                        <input type="text" name="usernamae" id="username" placeholder= "Username" required autocomplete="off">
                    </div>

                    <div class="input-field">
                        
                        <input type="password" name="password" id="password" placeholder="Password" required autocomplete="off">
                    </div>

                    <div class="login-button btn">
                        <button type="submit">Login</button>
                    </div>
                </div>
    
            </form>
        
   </div>
</body>
</html>
