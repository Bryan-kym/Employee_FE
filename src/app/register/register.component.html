<div class="container" style="margin-top: 100px;">
    <div class="d-flex justify-content-center h-50">
      <div class="user_card">
          <div class="d-flex justify-content-center">
            <div style="margin: top 10px; margin-bottom: 0px;">
              <h3>KyM Enterprise portal</h3>
            </div>
          </div>
        <div class="d-flex justify-content-center form-container">
          <form #registerForm="ngForm" (ngSubmit)= "onRegister(registerForm.value)">
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" name="firstName" placeholder="Firstname" ngModel #firstNameInput="ngModel" required autocomplete="off">
            </div>
            <span class="help-block" style="color: red;" *ngIf= "firstNameInput.invalid && firstNameInput.touched">Please enter your firstname</span>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" name="lastName" placeholder="Lastname" ngModel #lastNameInput="ngModel" required autocomplete="off">
            </div>
            <span class="help-block" style="color: red;" *ngIf= "lastNameInput.invalid && lastNameInput.touched">Please enter your lastname</span>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
              </div>
              <input type="text" class="form-control" name="username" placeholder="Username" ngModel #usernameInput="ngModel" required autocomplete="off">
            </div>
            <span class="help-block" style="color: red;" *ngIf= "usernameInput.invalid && usernameInput.touched">Please enter a username</span>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              </div>
              <input type="text" class="form-control" name="email" placeholder="Email" ngModel #emailInput="ngModel" required autocomplete="off">
            </div>
            <span class="help-block" style="color: red;" *ngIf= "emailInput.invalid && emailInput.touched">Please enter a email</span>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
              </div>
              <input type="text" class="form-control" name="nid" placeholder="ID" ngModel #nidInput="ngModel" required autocomplete="off">
            </div>
            <span class="help-block" style="color: red;" *ngIf= "nidInput.invalid && nidInput.touched">Please enter your national ID</span>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
              </div>
              <input type="text" class="form-control" name="mobile" placeholder="Mobile" ngModel #mobileInput="ngModel" required autocomplete="off">
            </div>
            <span class="help-block" style="color: red;" *ngIf= "mobileInput.invalid && mobileInput.touched">Please enter your mobile</span>
            <div class="input-group mb-2">
              <button type="submit" [disabled] ="registerForm.invalid || showLoading" name="button" class="btn login_btn">
                <i *ngIf= "showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
                <span *ngIf= "showLoading">Loading...</span>
                <span *ngIf= "!showLoading">Register</span>
              </button>
            </div>
          </form>
        </div>
        <div class="mt-4">
          <div class="d-flex justify-content-center links">
            Already have an account? <a routerLink="/login" class="ml-2" style="color: #2c3e50;">Login</a>
          </div>
        </div>
      </div>
    </div>
</div>
